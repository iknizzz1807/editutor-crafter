# EduTutor Crafter - Projects Data
# Source of truth for all domains, projects, and milestones
# Status: WIP - incrementally improving

# =============================================================================
# DOMAINS
# =============================================================================

domains:
  # ---------------------------------------------------------------------------
  # 1. APPLICATION DEVELOPMENT
  # ---------------------------------------------------------------------------
  - id: app-dev
    name: Application Development
    icon: "web"
    subdomains:
      - id: web-frontend
        name: Web Frontend
        topics: [HTML/CSS, JavaScript, React, Vue, Svelte]
      - id: web-backend
        name: Web Backend
        topics: [APIs, Auth, REST, GraphQL]
      - id: web-fullstack
        name: Full-stack
        topics: [Integration, Deployment]
      - id: mobile-ios
        name: iOS Development
        topics: [Swift, UIKit, SwiftUI]
      - id: mobile-android
        name: Android Development
        topics: [Kotlin, Jetpack Compose]
      - id: mobile-cross
        name: Cross-platform Mobile
        topics: [React Native, Flutter]
      - id: desktop
        name: Desktop & CLI
        topics: [Qt, GTK, Electron, Tauri, CLI Tools]

    projects:
      beginner:
        - id: todo-app
          name: Todo App
          description: Basic CRUD application
        - id: weather-app
          name: Weather App
          description: API consumption, async data
        - id: portfolio-site
          name: Portfolio Website
          description: Static site, responsive design
        - id: calculator
          name: Calculator
          description: UI state management

      intermediate:
        - id: blog-platform
          name: Blog Platform
          description: Full CRUD, auth, markdown
        - id: chat-app
          name: Real-time Chat
          description: WebSocket, real-time updates
        - id: ecommerce-basic
          name: E-commerce (Basic)
          description: Cart, checkout flow

      advanced:
        - id: social-network
          name: Social Network
          description: Feed, followers, notifications
        - id: video-streaming
          name: Video Streaming
          description: HLS, adaptive bitrate

      expert:
        - id: build-react
          name: Build Your Own React
          description: Virtual DOM, reconciliation, hooks, fiber
          milestones:
            - id: react-01
              name: createElement & render
              description: Basic element creation and DOM rendering
              concepts: [Virtual DOM, JSX transformation]
            - id: react-02
              name: Functional components
              description: Component as function
              concepts: [Components, Props]
            - id: react-03
              name: Reconciliation (basic)
              description: Diffing old vs new tree
              concepts: [Diffing algorithm, Tree reconciliation]
            - id: react-04
              name: useState hook
              description: State management with hooks
              concepts: [Hooks, State management]
            - id: react-05
              name: useEffect hook
              description: Side effects handling
              concepts: [Effects, Cleanup]
            - id: react-06
              name: Fiber architecture
              description: Incremental rendering
              concepts: [Fiber, Concurrent rendering]

        - id: build-bundler
          name: Build Your Own Bundler
          description: Module resolution, tree shaking, code splitting
          milestones:
            - id: bundler-01
              name: Module parser
              description: Parse import/export statements
              concepts: [AST, Module systems]
            - id: bundler-02
              name: Dependency graph
              description: Build dependency tree
              concepts: [Graph traversal, Topological sort]
            - id: bundler-03
              name: Bundle generation
              description: Concatenate modules
              concepts: [Code generation, IIFE]
            - id: bundler-04
              name: Tree shaking
              description: Remove unused exports
              concepts: [Dead code elimination, Static analysis]
            - id: bundler-05
              name: Code splitting
              description: Dynamic imports, chunks
              concepts: [Lazy loading, Chunk optimization]

        - id: build-spreadsheet
          name: Build Your Own Spreadsheet
          description: Excel-like app - text editor + formula interpreter
          milestones:
            - id: spreadsheet-01
              name: Cell grid & navigation
              description: Grid display, cell selection, keyboard nav
              concepts: [Grid rendering, Cell addressing]
            - id: spreadsheet-02
              name: Cell editing
              description: Text input, data types
              concepts: [Text editing, Data types]
            - id: spreadsheet-03
              name: Formula parser
              description: Parse =A1+B2 syntax
              concepts: [Expression parsing, Cell references]
            - id: spreadsheet-04
              name: Formula evaluation
              description: Evaluate expressions, handle dependencies
              concepts: [Expression evaluation, DAG]
            - id: spreadsheet-05
              name: Circular reference detection
              description: Detect and handle cycles
              concepts: [Cycle detection, Topological sort]
            - id: spreadsheet-06
              name: Built-in functions
              description: SUM, AVG, IF, etc.
              concepts: [Built-in functions]
            - id: spreadsheet-07
              name: Copy/paste & drag fill
              description: Relative/absolute references
              concepts: [Relative references, Fill patterns]

        - id: build-web-framework
          name: Build Your Own Web Framework
          description: Express/Django clone - routing, middleware, templating
          milestones:
            - id: framework-01
              name: HTTP server
              description: Basic request/response handling
              concepts: [HTTP protocol, Request parsing]
            - id: framework-02
              name: Router
              description: Path matching, params extraction
              concepts: [Routing, URL patterns]
            - id: framework-03
              name: Middleware
              description: Request pipeline, next()
              concepts: [Middleware pattern, Chain of responsibility]
            - id: framework-04
              name: Templating
              description: HTML template engine
              concepts: [Template parsing, Variable interpolation]
            - id: framework-05
              name: ORM (basic)
              description: Model definition, queries
              concepts: [Active Record, Query builder]

  # ---------------------------------------------------------------------------
  # 2. SYSTEMS & LOW-LEVEL
  # ---------------------------------------------------------------------------
  - id: systems
    name: Systems & Low-Level
    icon: "cpu"
    subdomains:
      - id: systems-prog
        name: Systems Programming
        topics: [Memory management, Concurrency, I/O, IPC]
      - id: networking
        name: Networking
        topics: [TCP/UDP, HTTP, DNS, TLS, P2P]
      - id: os
        name: Operating Systems
        topics: [Process, Memory, File systems, Scheduling, Kernel]
      - id: embedded
        name: Embedded & IoT
        topics: [Microcontrollers, RTOS, GPIO, Firmware]

    projects:
      beginner:
        - id: cat-clone
          name: Cat Clone
          description: File reading, stdout
        - id: wc-clone
          name: Wc Clone
          description: Line/word/byte counting
        - id: find-clone
          name: Find Clone
          description: Directory traversal, pattern matching
        - id: grep-clone
          name: Grep Clone
          description: Pattern matching, regex basics
        - id: http-client
          name: Simple HTTP Client
          description: TCP sockets, HTTP request

      intermediate:
        - id: shell-basic
          name: Shell (Basic)
          description: Pipes, redirects, basic builtins
        - id: http-server-basic
          name: HTTP Server (Basic)
          description: Static file serving
        - id: memory-pool
          name: Memory Pool Allocator
          description: Fixed-size block allocation
        - id: file-watcher
          name: File Watcher
          description: inotify/kqueue, event handling

      advanced:
        - id: http2-server
          name: HTTP/2 Server
          description: Multiplexing, HPACK, streams
        - id: container-basic
          name: Container (Basic)
          description: Namespaces isolation only
        - id: malloc-custom
          name: Custom Malloc
          description: Free list, coalescing
        - id: thread-pool
          name: Thread Pool
          description: Work stealing, task queue
        - id: grep-advanced
          name: Grep (Full)
          description: Full grep with regex, flags, recursive
          milestones:
            - id: grep-adv-01
              name: Basic pattern matching
              description: Literal string search
              concepts: [String matching]
            - id: grep-adv-02
              name: Regex support
              description: Basic regex patterns
              concepts: [Regular expressions]
            - id: grep-adv-03
              name: Character classes
              description: [a-z], \d, \w, etc.
              concepts: [Character classes]
            - id: grep-adv-04
              name: Anchors and quantifiers
              description: ^, $, *, +, ?
              concepts: [Anchors, Quantifiers]
            - id: grep-adv-05
              name: Backreferences
              description: Capture groups, backrefs
              concepts: [Capture groups, Backreferences]
            - id: grep-adv-06
              name: Flags and options
              description: -i, -v, -c, -n, -r
              concepts: [CLI flags]

      expert:
        - id: build-docker
          name: Build Your Own Docker
          description: Container runtime - namespaces, cgroups, overlay fs
          milestones:
            - id: docker-01
              name: Process isolation (namespaces)
              description: PID, mount, network namespaces
              concepts: [Linux namespaces, Process isolation]
            - id: docker-02
              name: Resource limits (cgroups)
              description: CPU, memory limits
              concepts: [cgroups, Resource control]
            - id: docker-03
              name: Layered filesystem (overlay)
              description: OverlayFS, copy-on-write
              concepts: [Union filesystems, Layers]
            - id: docker-04
              name: Container networking
              description: veth pairs, bridge, NAT
              concepts: [Network namespaces, Virtual networking]
            - id: docker-05
              name: Image format & registry
              description: OCI format, pull/push
              concepts: [OCI spec, Image layers]
            - id: docker-06
              name: Docker CLI compatible
              description: docker run, exec, ps
              concepts: [CLI design, Docker API]

        - id: build-shell
          name: Build Your Own Shell
          description: Full Unix shell - parsing, job control, completion
          milestones:
            - id: shell-01
              name: Lexer & parser
              description: Tokenize input, build command tree
              concepts: [Lexical analysis, Parsing]
            - id: shell-02
              name: Builtins
              description: cd, export, alias, etc.
              concepts: [Built-in commands, Environment]
            - id: shell-03
              name: Pipes & redirects
              description: |, >, >>, <, 2>&1
              concepts: [Pipes, File descriptors]
            - id: shell-04
              name: Job control
              description: fg, bg, jobs, Ctrl+Z
              concepts: [Process groups, Job control]
            - id: shell-05
              name: Signal handling
              description: SIGINT, SIGTSTP, SIGCHLD
              concepts: [Unix signals, Signal handlers]
            - id: shell-06
              name: Tab completion & history
              description: readline-like features
              concepts: [Line editing, History]

        - id: build-allocator
          name: Build Your Own Memory Allocator
          description: malloc/free implementation
          milestones:
            - id: alloc-01
              name: Bump allocator
              description: Simple linear allocation
              concepts: [Memory allocation, sbrk/mmap]
            - id: alloc-02
              name: Free list allocator
              description: Linked list of free blocks
              concepts: [Free lists, Block headers]
            - id: alloc-03
              name: Buddy system
              description: Power-of-2 splitting
              concepts: [Buddy allocation, Fragmentation]
            - id: alloc-04
              name: Slab allocator
              description: Object caching
              concepts: [Slab allocation, Object pools]
            - id: alloc-05
              name: Thread-safe allocator
              description: Per-thread caches, lock-free
              concepts: [Thread safety, Lock-free structures]

        - id: build-os
          name: Build Your Own OS
          description: Operating system kernel from scratch
          milestones:
            - id: os-01
              name: Bootloader
              description: BIOS/UEFI boot, real mode
              concepts: [Boot process, Real mode]
            - id: os-02
              name: Protected mode & GDT
              description: 32-bit mode, segmentation
              concepts: [Protected mode, GDT]
            - id: os-03
              name: Interrupts & exceptions
              description: IDT, handlers, PIC
              concepts: [Interrupts, IDT, Exception handling]
            - id: os-04
              name: Physical memory manager
              description: Page frame allocator
              concepts: [Physical memory, Bitmap allocator]
            - id: os-05
              name: Virtual memory & paging
              description: Page tables, TLB
              concepts: [Virtual memory, Paging, TLB]
            - id: os-06
              name: Kernel heap
              description: kmalloc implementation
              concepts: [Kernel heap, Memory allocation]
            - id: os-07
              name: Process & scheduler
              description: PCB, context switch, scheduling
              concepts: [Processes, Scheduling algorithms]
            - id: os-08
              name: System calls
              description: syscall interface, ring transition
              concepts: [System calls, User/kernel mode]
            - id: os-09
              name: File system
              description: FAT32 or ext2 implementation
              concepts: [File systems, Inodes, Directories]
            - id: os-10
              name: User space & shell
              description: ELF loading, init process
              concepts: [ELF format, User space]

  # ---------------------------------------------------------------------------
  # 3. DATA & STORAGE
  # ---------------------------------------------------------------------------
  - id: data-storage
    name: Data & Storage
    icon: "database"
    subdomains:
      - id: databases
        name: Databases
        topics: [SQL, NoSQL, Internals, B-trees, WAL, MVCC]
      - id: data-eng
        name: Data Engineering
        topics: [ETL, Stream processing, Data warehousing, Big data]

    projects:
      beginner:
        - id: json-db
          name: JSON File Database
          description: File-based storage, basic CRUD
        - id: csv-query
          name: CSV Query Engine
          description: Parse and query CSV files
        - id: kv-memory
          name: In-memory Key-Value Store
          description: Hash map based storage

      intermediate:
        - id: btree-impl
          name: B-tree Implementation
          description: Insert, delete, search, rebalance
        - id: lsm-tree
          name: LSM Tree
          description: Memtable, SSTable, compaction
        - id: sql-parser
          name: SQL Parser
          description: SELECT, WHERE, JOIN parsing
        - id: indexing
          name: Simple Indexing
          description: Secondary indexes, hash/tree

      advanced:
        - id: query-optimizer
          name: Query Optimizer (Basic)
          description: Cost estimation, plan selection
        - id: transaction-mgr
          name: Transaction Manager
          description: ACID, isolation levels
        - id: wal-impl
          name: WAL Implementation
          description: Write-ahead logging, recovery
        - id: replication
          name: Replication (Leader-Follower)
          description: Log shipping, failover

      expert:
        - id: build-redis
          name: Build Your Own Redis
          description: In-memory data store with persistence
          milestones:
            - id: redis-01
              name: TCP server + RESP protocol
              description: Listen on port, parse RESP
              concepts: [TCP server, RESP protocol]
            - id: redis-02
              name: GET/SET/DEL commands
              description: Basic key-value operations
              concepts: [Hash tables, Command parsing]
            - id: redis-03
              name: Expiration (TTL)
              description: Key expiration, lazy/active deletion
              concepts: [TTL, Expiration strategies]
            - id: redis-04
              name: Data structures
              description: List, Set, Hash, Sorted Set
              concepts: [Data structures, Skip list]
            - id: redis-05
              name: Persistence (RDB)
              description: Point-in-time snapshots
              concepts: [Serialization, fork(), COW]
            - id: redis-06
              name: Persistence (AOF)
              description: Append-only file, rewrite
              concepts: [AOF, fsync, Log compaction]
            - id: redis-07
              name: Pub/Sub
              description: Publish/subscribe messaging
              concepts: [Pub/Sub pattern, Channels]
            - id: redis-08
              name: Cluster mode
              description: Sharding, hash slots
              concepts: [Sharding, Consistent hashing]

        - id: build-sqlite
          name: Build Your Own SQLite
          description: Embedded SQL database
          milestones:
            - id: sqlite-01
              name: SQL tokenizer
              description: Lexical analysis of SQL
              concepts: [Tokenization, Lexer]
            - id: sqlite-02
              name: SQL parser (AST)
              description: Parse to abstract syntax tree
              concepts: [Parsing, AST]
            - id: sqlite-03
              name: B-tree page format
              description: On-disk page structure
              concepts: [B-tree, Page format]
            - id: sqlite-04
              name: Table storage
              description: Row storage, page management
              concepts: [Row storage, Pages]
            - id: sqlite-05
              name: SELECT execution
              description: Table scan, projection
              concepts: [Query execution, Cursors]
            - id: sqlite-06
              name: INSERT/UPDATE/DELETE
              description: Data modification
              concepts: [DML operations]
            - id: sqlite-07
              name: Indexes
              description: B-tree indexes, index scan
              concepts: [Indexes, Index selection]
            - id: sqlite-08
              name: Query planner
              description: Cost-based optimization
              concepts: [Query planning, Cost estimation]
            - id: sqlite-09
              name: Transactions
              description: BEGIN/COMMIT/ROLLBACK
              concepts: [Transactions, ACID]
            - id: sqlite-10
              name: WAL mode
              description: Write-ahead logging
              concepts: [WAL, Checkpointing]

        - id: build-kafka
          name: Build Your Own Kafka
          description: Distributed message queue
          milestones:
            - id: kafka-01
              name: Append-only log
              description: Segment files, offsets
              concepts: [Commit log, Segments]
            - id: kafka-02
              name: Producer API
              description: Batching, compression
              concepts: [Producer, Batching]
            - id: kafka-03
              name: Consumer API
              description: Polling, offset management
              concepts: [Consumer, Offsets]
            - id: kafka-04
              name: Partitions
              description: Partition assignment, ordering
              concepts: [Partitioning, Ordering]
            - id: kafka-05
              name: Consumer groups
              description: Group coordination, rebalancing
              concepts: [Consumer groups, Rebalancing]
            - id: kafka-06
              name: Replication
              description: Leader/follower, ISR
              concepts: [Replication, ISR]

        - id: build-timeseries-db
          name: Build Your Own Time-Series DB
          description: Metrics storage and querying
          milestones:
            - id: tsdb-01
              name: Data ingestion
              description: Write path, timestamps
              concepts: [Time-series data, Write path]
            - id: tsdb-02
              name: Compression
              description: Delta encoding, gorilla compression
              concepts: [Compression, Delta encoding]
            - id: tsdb-03
              name: Query engine
              description: Time range queries, aggregations
              concepts: [Time range queries, Aggregations]
            - id: tsdb-04
              name: Downsampling
              description: Retention policies, rollups
              concepts: [Downsampling, Retention]

