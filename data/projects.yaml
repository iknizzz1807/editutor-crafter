                    elif msg['type'] == 'GET_CHAIN':
                        chain_data = [b.to_dict() for b in self.blockchain.chain]
                        sock.send(json.dumps({'type': 'CHAIN', 'data': chain_data}).encode())

                def resolve_conflicts(self, new_chain):
